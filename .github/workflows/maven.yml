name: OFX Ms Permission Checker CI/CD flow

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    name: Test & Build & Docker Image
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Set up JDK 21
      uses: actions/setup-java@v3
      with:
        java-version: '21'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install

    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: luisfj/ofx-permission-checker
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
        
  deploy_to_vps:
    name: Push to VPS
    runs-on: ubuntu-latest
    needs: build
    steps:
    - name: Deploy to VPS
      uses: appleboy/ssh-action@master
      with:
        host: ${{ secrets.VPS_HOST }}
        username: ${{ secrets.VPS_USER }}
        key: ${{ secrets.VPS_SSH_KEY }}
        port: ${{ secrets.VPS_PORT }}
        script: |
          cd /srv;docker stop ofx-permission-checker;docker rm ofx-permission-checker;docker rmi luisfj/ofx-permission-checker;docker pull luisfj/ofx-permission-checker:latest;docker run -d -m 400m --env-file ./deploy/env.list --network prodnet --name ofx-permission-checker -p 8050:8050 --restart on-failure:5 luisfj/ofx-permission-checker
